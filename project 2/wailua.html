      <button class="collapsible"><h1>About Us</h1>
      <div class="content">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1366 40"><defs><style>.aboutus-block{fill:#a72e5b;}</style></defs><title>aboutus-block</title><g id="aboutus-block" data-name="aboutus-block"><g id="wordmark"><rect class="aboutus-block" width="1366" height="40"/></g></g></svg>

      <table class="table">
        <tr>
          <th><img src="images/aboutus.jpg" alt="aboutus" class="feature"></th>
          <th><p>Owners, Josh Tamaoka, and, Brandon Baptiste, were born and raised in Wailua, Kauai in Hawaii. Brandon left to attend the Culinary Institute of America in New York. He worked for Thomas Keller at Per Se in New York and then French Laundry in California. When he returned home, the two friends teamed up to recreate one of their childhood favorite treats. They opened Wailua Shave Ice using culinary techniques and skills learned while working at some of the top restaurants across the nation, and having almost 30 years of shave ice eating experience. They started serving the shave ice from a little red food truck, then upgraded to a bigger place and opened up two more locations in Portland, Oregon and San Diego, California. Wailua Shave Ice tops a big mound of fluffy ice with organic cane sugar syrup and local fruit. Their Hawaiian style shave ice is made with fresh local fruit, no artificial flavors, no preservatives, no dyes, no high fructose syrup.</p>
          <p><strong>Pro Tip</strong> If you need more syrup, let them know! They will gladly add more to your delicious, refreshing shave ice bowl!</p></th>
        </tr>
      </table>
